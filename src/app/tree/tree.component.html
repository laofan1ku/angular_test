<div class="treeBox height_100 pad_r_20 dis-flex flex-dir-column align-items">
  <div class="title col_f f-10 mar_b_10">树结构</div>
  <div class="tree-content width_100">
    <nz-tree
      *ngIf="nodes[0].children.length"
      [nzData]="nodes"
      nzShowLine
      [nzSelectedKeys]="defaultSelectedKeys"
      (nzClick)="nzEvent($event)"
      [nzTreeTemplate]="nzTreeTemplate"
    >
      <ng-template #nzTreeTemplate let-node let-origin="origin">
        <div class="node-line overflow_hidden">{{ origin.title }}</div>
      </ng-template>
    </nz-tree>
  </div>
</div>
