<div class="dialogBox">
  <nz-modal
    [(nzVisible)]="isVisible"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzWidth="60%"
    [nzStyle]="{ top: '50px' }"
  >
    <ng-container *nzModalContent>
      <div class="dis-flex flex-x-end mar_b_10 mar_t_20">
        <button
          nz-button
          nzType="primary"
          class="mar_r_10"
          (click)="downLoadFile('JSON')"
        >
          <span nz-icon nzType="download"></span>
          下载JSON文件
        </button>
        <button nz-button nzType="primary" (click)="downLoadFile('CSV')">
          <span nz-icon nzType="download"></span>
          下载CSV文件
        </button>
      </div>
      <nz-table
        #basicTable
        [nzData]="list"
        [nzLoading]="loading"
        [nzShowPagination]="false"
      >
        <thead>
          <tr>
            <th>序号</th>
            <th>创建时间</th>
            <th>执行时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data._id }}</td>
            <td>{{ data.CurrentTime }}</td>
            <td>{{ data.TimeStamp }}</td>
            <td>
              <a (click)="preview(data.SimData)">查看</a>
              <!-- <nz-divider nzType="vertical"></nz-divider>
              <a>下载JSON文件</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>下载CSV文件</a> -->
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="mar_t_10 dis-flex flex-x-center">
        <!-- nzShowSizeChanger -->
        <nz-pagination
          [nzPageIndex]="listQuery.pageIndex"
          [nzPageSize]="listQuery.pageSize"
          [nzTotal]="total"
          (nzPageIndexChange)="handleChangeIndex($event)"
          (nzPageSizeChange)="handleChangeSize($event)"
        ></nz-pagination>
      </div>
      <pre>{{ jsonData | json }}</pre>
    </ng-container>
  </nz-modal>
</div>
