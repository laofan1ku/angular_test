<div class="dialogBox">
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzWidth="60%"
    [nzStyle]="{top:'15%',}"
  >
    <ng-container *nzModalContent>
      <div class="dis-flex flex-x-end mar_b_10 mar_t_20">
        <button
          nz-button
          nzType="primary"
          class="mar_r_10"
          (click)="downLoadFile('JSON')"
        >
          <span nz-icon nzType="download"></span>
          下载JSON文件
        </button>
        <button nz-button nzType="primary" (click)="downLoadFile('CSV')">
          <span nz-icon nzType="download"></span>
          下载CSV文件
        </button>
      </div>
      <nz-table
        #basicTable
        [nzData]="list"
        [nzLoading]="loading"
        [nzShowPagination]="false"
      >
        <thead>
          <tr>
            <th>当前时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.currenttime }}</td>
            <td>
              <a (click)="preview(data.SimData)">查看</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="mar_t_10 dis-flex flex-x-center">
        <!-- nzShowSizeChanger -->
        <nz-pagination
          [nzPageIndex]="listQuery.pageIndex"
          [nzPageSize]="listQuery.pageSize"
          [nzTotal]="total"
          (nzPageIndexChange)="handleChangeIndex($event)"
          (nzPageSizeChange)="handleChangeSize($event)"
        ></nz-pagination>
      </div>
    </ng-container>
  </nz-modal>
  <nz-modal
    [(nzVisible)]="preVisible"
    (nzOnCancel)="preVisible = false"
    nzWidth="50%"
    [nzFooter]="null"
    [nzStyle]="{
      top: '17%',
      minHeight: '70%',
      maxHeight: '70%',
      overflow: 'auto'
    }"
  >
    <ng-container *nzModalContent>
      <ngx-json-viewer [json]="jsonData" [expanded]="false"></ngx-json-viewer>
    </ng-container>
  </nz-modal>
</div>
